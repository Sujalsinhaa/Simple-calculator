<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <header>
  <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="Calculator-icon.png" alt="Logo" width="30" class="d-inline-block align-text-top">
    </a>
      <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Calculate Me</a>
  </li>
</ul>
  </div>
</nav>
  </header>
  
  <div class="container">
    <h1>Calculate Me!</h1>
    <form class="searchBar">
        <input class="form-control me-2" type="text" placeholder="0">
      </form>
    <div class="row">
      <ul class="numbers">
        <button class="btn btn-warning button px-3" type="submit">(</button>
        <button class="btn btn-warning button px-3" type="submit">)</button>
         <button class="btn btn-warning button px-3" type="submit">%</button>
        <button class="btn btn-warning button px-3" type="submit">C</button>
      </ul>
    </div>
    <div class="row">
      <ul class="numbers">
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">7</button>
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">8</button>
         <button class="btn btn-outline-secondary buttonary button px-3" type="submit">9</button>
        <button class="btn btn-warning button px-3" type="submit">/</button>
      </ul>
    </div>
        <div class="row">
      <ul class="numbers">
        <button class="btn btn-outline-secondary buttonary button px-3 " type="submit">4</button>
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">5</button>
         <button class="btn btn-outline-secondary buttonary button px-3" type="submit">6</button>
        <button class="btn btn-warning button px-3" type="submit">*</button>
      </ul>
    </div>
    <div class="row">
      <ul class="numbers">
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">1</button>
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">2</button>
         <button class="btn btn-outline-secondary buttonary button px-3" type="submit">3</button>
        <button class="btn btn-warning button px-3" type="submit">-</button>
      </ul>
    </div>
    <div class="row">
      <ul class="numbers">
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">0</button>
        <button class="btn btn-outline-secondary buttonary button px-3" type="submit">.</button>
         <button class="btn btn-outline-primary button px-3" type="submit">=</button>
        <button class="btn btn-warning button px-3" type="submit">+</button>
      </ul>
    </div>
  </div>
 
  
 
  
  
  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js">main.js</script>
</body>

</html>
